<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/src/main.ts"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="[ header ] [ center ]">
      <div class="[ header__logo ]">
        <img src="./src/assets/images/logo.svg" alt="snap" />
      </div>

      <nav class="[ header__nav ]" aria-label="header navigation">
        <button class="[ menu ]" aria-expanded="false" aria-label="Menu">
          <img
            src="./src/assets/images/icon-menu.svg"
            alt=""
            aria-hidden="true"
          />
        </button>

        <ul class="[ nav-list ]">
          <li class="[ tab ]">Features</li>
          <li class="[ tab ]">Company</li>
          <li class="[ tab ]">Careers</li>
          <li class="[ tab ]">About</li>
        </ul>

        <div class="wrapper">
          <a href="#" class="[ login-btn ]">Login</a>
          <a href="#" class="[ register-btn ]">Register</a>
        </div>
      </nav>
    </header>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </div> -->
  </body>
</html>
